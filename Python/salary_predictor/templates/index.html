<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Salary Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Salary Prediction Based on Experience</h2>

      <form action="/predict" method="post" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
          <label for="experience" class="form-label">Years of Experience</label>
          <input
            type="number"
            step="any"
            class="form-control"
            id="experience"
            name="experience"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Predict Salary
        </button>
      </form>

      {% if prediction_text %}
      <div class="alert alert-success mt-4 text-center" role="alert">
        {{ prediction_text }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
